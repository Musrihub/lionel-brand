<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog App</title>
    <link rel="stylesheet" href="posts.css" />
  </head>
  <body>
    <div class="container create">
      <h1>Create New post</h1>
      <form id="blogForm">
        <input type="text" id="titleInput" placeholder="Title" required />
        <textarea
          id="textInput"
          placeholder="Write your blog post..."
          required
        ></textarea>
        <button type="submit">Create</button>
      </form>
      <div id="blogPosts"></div>
    </div>
    <div class="container update">
      <h1>Update post</h1>
      <form class="blogFormUpdate">
        <input
          type="text"
          class="titleInputUpdate"
          placeholder="Title"
          required
        />
        <textarea
          class="textInputUpdate"
          placeholder="Write your blog post..."
          required
        ></textarea>
        <button class="updatetext" type="submit">Update</button>
      </form>
      <div class="blogPostsUpdate"></div>
    </div>
    <script src="posts.js"></script>
  </body>
</html>
