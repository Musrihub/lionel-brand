<!DOCTYPE html>
<html lang="en">
  <head>
    ,
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FORM VALIDATION</title>
    <link rel="stylesheet" href="login.css" />
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" /> -->

    <script
      src="https://kit.fontawesome.com/2bbac3a66c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <form id="create-account-form" action="login.html">
      <div class="title">
        <h2>Login</h2>
      </div>

      <div class="input-group">
        <label for="email">Email</label>
        <input
          class="username"
          type="email"
          id="email"
          placeholder="Email"
          name="email"
        />
        <i class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation-circle"></i>
        <p>Error Message</p>
      </div>

      <div class="input-group">
        <label for="password">Password</label>
        <input
          class="password"
          type="password"
          id="password"
          placeholder="Password"
          name="password"
        />
        <i class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation-circle"></i>
        <p>Error Message</p>
      </div>

      <button type="submit" class="btn">Login</button>

      <p>You don't have account? <a href="signup.html">sign up</a></p>
      <div class="error-message"></div>
    </form>

    <script src="login.js"></script>
  </body>
</html>
